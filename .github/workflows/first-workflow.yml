name: Backend CI/CD

on:
  push:
    branches: [ main ]

  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER_1 }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: $ {{ secrets.MYSQL_DATABASE }}
    steps:
    - name: Wait approval
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const response = await github.pulls.listReviews({
            owner: github.repository_owner,
            repo: github.repository,
            pull_number: github.event.pull_request,
          });
          const approvals = response.data.filter(review => review.state === 'APPROVED');
          if (approvals.length === 0) {
            throw new Error('Pull request not is approved')
          }

    - uses: actions/checkout@v2

    - name: Build Docker Compose
      run: docker-compose -f docker-compose.yml up --build -d
